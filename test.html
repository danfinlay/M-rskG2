<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="application/javascript" src="./bower_components/web3/dist/web3.js"></script>
    <script type="application/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>

<h1>Accounts</h1>

<ul class="accounts">

</ul>


<script type="application/javascript">

    $(document).ready(function(){
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        var accounts = web3.eth.accounts;

        accounts.forEach(function(account){
            $(".accounts").append("<li>"+account+": " + web3.eth.getBalance(account).toString() + " Ether </li>");
        });
        console.log(accounts);

        //console.log(web3.eth.accounts);
    });

</script>
</body>
</html>
