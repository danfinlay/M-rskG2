<h1>Whitelisting a stakeholder</h1>

    <label for="address">Whitelist the following address:</label>

<script type="application/javascript">

    $(document).ready(function(){

        var abiArray = [{
            "constant": false,
            "inputs": [{"name": "stakeholder", "type": "address"}],
            "name": "whitelistStakeholder",
            "outputs": [],
            "type": "function"
        }, {
            "constant": true,
            "inputs": [{"name": "", "type": "address"}],
            "name": "whiteList",
            "outputs": [{"name": "", "type": "bool", "value": false}],
            "type": "function"
        }, {
            "constant": false,
            "inputs": [{"name": "documentId", "type": "uint256"}, {"name": "newFingerprint", "type": "string"}],
            "name": "amendDocument",
            "outputs": [],
            "type": "function"
        }, {
            "constant": true,
            "inputs": [{"name": "", "type": "uint256"}],
            "name": "documents",
            "outputs": [{
                "name": "author",
                "type": "address",
                "value": "0x0000000000000000000000000000000000000000"
            }, {"name": "fingerprint", "type": "string", "value": ""}],
            "type": "function"
        }, {
            "constant": true,
            "inputs": [],
            "name": "admin",
            "outputs": [{"name": "", "type": "address", "value": "0x59345b530e950ce79a09ca0043195930006f0a1e"}],
            "type": "function"
        }, {"inputs": [], "type": "constructor"}, {
            "anonymous": false,
            "inputs": [{"indexed": false, "name": "stakeholder", "type": "address"}],
            "name": "StakeholderWhitelisted",
            "type": "event"
        }, {
            "anonymous": false,
            "inputs": [{"indexed": false, "name": "documentId", "type": "uint256"}, {
                "indexed": false,
                "name": "author",
                "type": "address"
            }, {"indexed": false, "name": "newFingerprint", "type": "string"}],
            "name": "DocumentAmended",
            "type": "event"
        }];

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        var accounts = web3.eth.accounts;

        accounts.forEach(function(account){
            $(".accounts").append("<li>"+account+": " + web3.eth.getBalance(account).toString() + " Ether </li>");
        });

        // Populate the Admin
        contract = web3.eth.contract(abiArray);
        var contractInstance = contract.at('0x16071690e976426253E8738e9b0DE6003e21149f');
        var admin = contractInstance.admin();
        $("#admin").html(admin);




        $('#whitelistButton').click(function(e){
            var addressToBeWhitelisted = $("input[name=address]").val();
            e.preventDefault();

            console.log("Unlocking account... " + web3.personal.unlockAccount('0x59345b530e950ce79a09ca0043195930006f0a1e', 'vDcrEpE3kRqm3Pxf]pvyFfbgXerR7sLyRCbik', 300));

            var result = contractInstance.whitelistStakeholder(addressToBeWhitelisted, {from: '0x59345b530e950ce79a09ca0043195930006f0a1e'});

            console.log(result);

            alert(result);

        });
